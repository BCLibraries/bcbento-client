<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .bento-search-box input[type='text'], .bento-search-box textarea {
        width: 400px;
        height: 24px;
        line-height: 1;
      }

      .bento-search-box textarea {
        display: block;
      }

      .bento-search-box textarea.searchbox-animate-enter, .bento-search-box textarea.bento-search-box__search-input {
        width: 400px;
        height: 24px;
      }

      .bento-search-box textarea.searchbox-animate-enter-done {
        width: 600px;
        height: 72px;
      }

      .bento-search-box textarea.searchbox-animate-enter-active {
        width: 600px;
        height: 72px;
        transition: width 200ms, height 200ms;
      }

      .bento-search-box textarea.searchbox-animate-exit {
        width: 600px;
        height: 72px;
        text-align: top;
      }

      .bento-search-box textarea.searchbox-animate-exit-active {
        width: 400px;
        height: 24px;
        transition: width 150ms, height 150ms;
        text-align: top;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="container"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
